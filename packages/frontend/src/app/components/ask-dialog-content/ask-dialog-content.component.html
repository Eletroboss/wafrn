<form [formGroup]="askForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-full">
    <mat-label>{{ 'ask-dialog-content.askFormLabel' | translate }}</mat-label>
    <textarea formControlName="question" type="textarea" matNativeControl rows="4"></textarea>
  </mat-form-field>

  @if (loggedIn && allowAnons) {
    <mat-checkbox formControlName="anonymous">{{ 'ask-dialog-content.askAnonymously' | translate }}</mat-checkbox>
  }

  <button [disabled]="!askForm.valid" mat-flat-button class="w-full my-2" type="submit">
    {{ 'ask-dialog-content.askButtonText' | translate }}
  </button>
</form>
